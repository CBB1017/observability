apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            # Datasources 설정 마운트
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true

            # Dashboards 설정 마운트
            - name: grafana-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true

            # Dashboard JSON 파일 마운트
            - name: grafana-dashboard-json
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources

        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards

        - name: grafana-dashboard-json
          configMap:
            name: grafana-dashboard-json

