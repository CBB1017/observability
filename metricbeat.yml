metricbeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]

setup.kibana:
  host: "http://kibana:5601"

processors:
  - add_cloud_metadata: ~
  - add_host_metadata:
      netinfo.enabled: true

modules:
  - module: system
    metricsets:
      - cpu
      - load
      - memory
      - network
      - process
      - process_summary
      - uptime
    period: 10s
    processors:
      - drop_event:
          when:
            equals:
              system.process.cmdline: "/usr/share/metricbeat/metricbeat"
